<h2>My Art</h2>

<ul class="art">
    <li *ngFor="let object of artObjects">
        <a routerLink="/detail/{{object.objectNumber}}">
            <span class="badge">{{object.objectNumber}}</span> {{object.title}}
        </a>
        <img class="header-image" src="{{object.headerImage.url}}" alt="{{object.title}}">
    </li>
</ul>
